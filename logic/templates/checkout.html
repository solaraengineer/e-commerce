<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkout - Store</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --primary-blue: #0066FF;
            --light-blue: #E6F0FF;
            --deep-black: #000000;
            --soft-black: #1A1A1A;
            --gray: #6B7280;
            --light-gray: #F3F4F6;
            --white: #FFFFFF;
            --border: #E5E7EB;
            --success: #10B981;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'SF Pro Display', 'Segoe UI', sans-serif;
            background: linear-gradient(135deg, var(--light-gray) 0%, var(--white) 100%);
            min-height: 100vh;
            color: var(--deep-black);
            line-height: 1.6;
        }

        /* Header */
        .checkout-header {
            background: var(--white);
            border-bottom: 1px solid var(--border);
            padding: 24px 0;
            position: sticky;
            top: 0;
            z-index: 100;
            backdrop-filter: blur(10px);
            background: rgba(255, 255, 255, 0.98);
        }

        .header-content {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 48px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo {
            font-size: 24px;
            font-weight: 700;
            letter-spacing: -0.5px;
            cursor: pointer;
            transition: opacity 0.2s;
        }

        .logo:hover {
            opacity: 0.7;
        }

        .steps {
            display: flex;
            gap: 48px;
        }

        .step {
            display: flex;
            align-items: center;
            gap: 12px;
            color: var(--gray);
            font-size: 14px;
            font-weight: 500;
            position: relative;
        }

        .step.active {
            color: var(--deep-black);
        }

        .step.active .step-number {
            background: var(--primary-blue);
            color: var(--white);
            border-color: var(--primary-blue);
        }

        .step.completed .step-number {
            background: var(--success);
            border-color: var(--success);
            color: var(--white);
        }

        .step-number {
            width: 32px;
            height: 32px;
            border-radius: 50%;
            border: 2px solid var(--border);
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: 600;
            transition: all 0.3s;
        }

        .step:not(:last-child)::after {
            content: '';
            position: absolute;
            left: calc(100% + 16px);
            top: 50%;
            transform: translateY(-50%);
            width: 32px;
            height: 1px;
            background: var(--border);
        }

        .step.completed:not(:last-child)::after {
            background: var(--success);
        }

        /* Main Layout */
        .checkout-container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 48px;
            display: grid;
            grid-template-columns: 1fr 400px;
            gap: 48px;
            animation: fadeIn 0.6s cubic-bezier(0.4, 0, 0.2, 1);
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Forms Section */
        .checkout-forms {
            display: flex;
            flex-direction: column;
            gap: 32px;
        }

        .form-section {
            background: var(--white);
            border-radius: 20px;
            padding: 32px;
            border: 1px solid var(--border);
            transition: all 0.3s;
        }

        .form-section:hover {
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.04);
        }

        .section-title {
            font-size: 20px;
            font-weight: 700;
            margin-bottom: 24px;
            letter-spacing: -0.5px;
        }

        .form-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 20px;
        }

        .form-group {
            display: flex;
            flex-direction: column;
            gap: 8px;
        }

        .form-group.full-width {
            grid-column: span 2;
        }

        .form-label {
            font-size: 13px;
            font-weight: 600;
            color: var(--soft-black);
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .form-input {
            padding: 14px 16px;
            border: 1px solid var(--border);
            border-radius: 10px;
            font-size: 15px;
            transition: all 0.2s;
            background: var(--white);
        }

        .form-input:focus {
            outline: none;
            border-color: var(--primary-blue);
            box-shadow: 0 0 0 3px rgba(0, 102, 255, 0.1);
        }

        .form-input::placeholder {
            color: #9CA3AF;
        }

        /* Payment Methods */
        .payment-methods {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 16px;
            margin-bottom: 24px;
        }

        .payment-method {
            padding: 16px;
            border: 2px solid var(--border);
            border-radius: 12px;
            cursor: pointer;
            transition: all 0.2s;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 8px;
        }

        .payment-method:hover {
            border-color: var(--primary-blue);
            background: var(--light-blue);
        }

        .payment-method.selected {
            border-color: var(--primary-blue);
            background: var(--light-blue);
        }

        .payment-icon {
            width: 32px;
            height: 32px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .payment-name {
            font-size: 13px;
            font-weight: 600;
        }

        /* Order Summary */
        .order-summary {
            position: sticky;
            top: 120px;
            height: fit-content;
        }

        .summary-card {
            background: var(--white);
            border-radius: 20px;
            border: 1px solid var(--border);
            padding: 32px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.04);
        }

        .summary-title {
            font-size: 20px;
            font-weight: 700;
            margin-bottom: 24px;
            letter-spacing: -0.5px;
        }

        .cart-items {
            display: flex;
            flex-direction: column;
            gap: 20px;
            padding-bottom: 24px;
            border-bottom: 1px solid var(--border);
            margin-bottom: 24px;
        }

        .cart-item {
            display: flex;
            gap: 16px;
        }

        .item-image {
            width: 60px;
            height: 60px;
            background: linear-gradient(135deg, var(--light-gray), var(--border));
            border-radius: 10px;
            flex-shrink: 0;
        }

        .item-details {
            flex: 1;
        }

        .item-name {
            font-size: 15px;
            font-weight: 600;
            margin-bottom: 4px;
        }

        .item-quantity {
            font-size: 13px;
            color: var(--gray);
        }

        .item-price {
            font-weight: 600;
            font-size: 16px;
        }

        /* Summary Details */
        .summary-row {
            display: flex;
            justify-content: space-between;
            margin-bottom: 16px;
            font-size: 14px;
        }

        .summary-row.total {
            font-size: 18px;
            font-weight: 700;
            padding-top: 16px;
            border-top: 1px solid var(--border);
            margin-top: 16px;
        }

        .summary-label {
            color: var(--gray);
        }

        .total .summary-label {
            color: var(--deep-black);
        }

        .promo-code {
            display: flex;
            gap: 12px;
            margin-bottom: 24px;
        }

        .promo-input {
            flex: 1;
            padding: 12px 16px;
            border: 1px solid var(--border);
            border-radius: 10px;
            font-size: 14px;
        }

        .promo-input:focus {
            outline: none;
            border-color: var(--primary-blue);
        }

        .apply-btn {
            padding: 12px 20px;
            background: var(--deep-black);
            color: var(--white);
            border: none;
            border-radius: 10px;
            font-weight: 600;
            font-size: 14px;
            cursor: pointer;
            transition: all 0.2s;
        }

        .apply-btn:hover {
            background: var(--soft-black);
            transform: translateY(-2px);
        }

        /* Checkout Button */
        .checkout-btn {
            width: 100%;
            padding: 18px;
            background: var(--primary-blue);
            color: var(--white);
            border: none;
            border-radius: 12px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            position: relative;
            overflow: hidden;
        }

        .checkout-btn::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 0;
            height: 0;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.3);
            transform: translate(-50%, -50%);
            transition: width 0.6s, height 0.6s;
        }

        .checkout-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 15px 30px rgba(0, 102, 255, 0.3);
        }

        .checkout-btn:hover::before {
            width: 300px;
            height: 300px;
        }

        .checkout-btn:active {
            transform: translateY(-1px);
        }

        /* Security Badge */
        .security-badge {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            margin-top: 16px;
            color: var(--gray);
            font-size: 13px;
        }

        .lock-icon {
            width: 16px;
            height: 16px;
        }

        /* Express Checkout */
        .express-checkout {
            margin-bottom: 24px;
        }

        .express-title {
            font-size: 13px;
            font-weight: 600;
            color: var(--gray);
            text-transform: uppercase;
            letter-spacing: 0.5px;
            margin-bottom: 12px;
            text-align: center;
        }

        .express-options {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 12px;
        }

        .express-btn {
            padding: 14px;
            border: 1px solid var(--border);
            border-radius: 10px;
            background: var(--white);
            cursor: pointer;
            transition: all 0.2s;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: 600;
            font-size: 14px;
        }

        .express-btn:hover {
            background: var(--light-gray);
            transform: translateY(-2px);
        }

        .express-btn.apple-pay {
            background: var(--deep-black);
            color: var(--white);
        }

        .express-btn.google-pay {
            border: 2px solid var(--deep-black);
        }

        .divider {
            display: flex;
            align-items: center;
            gap: 16px;
            margin: 24px 0;
        }

        .divider-line {
            flex: 1;
            height: 1px;
            background: var(--border);
        }

        .divider-text {
            font-size: 13px;
            color: var(--gray);
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        /* Loading Animation */
        @keyframes pulse {
            0% { opacity: 1; }
            50% { opacity: 0.5; }
            100% { opacity: 1; }
        }

        .loading {
            animation: pulse 1.5s infinite;
        }
    </style>
</head>
<body>
    <!-- Header -->
    <header class="checkout-header">
        <div class="header-content">
            <div class="logo"><a href="/">Store.</a></div>

            <div class="steps">
                <div class="step completed">
                    <div class="step-number">‚úì</div>
                    <span>Cart</span>
                </div>
                <div class="step active">
                    <div class="step-number">2</div>
                    <span>Information</span>
                </div>
                <div class="step">
                    <div class="step-number">3</div>
                    <span>Payment</span>
                </div>
                <div class="step">
                    <div class="step-number">4</div>
                    <span>Confirmation</span>
                </div>
            </div>

            <div style="width: 100px;"></div> <!-- Spacer for balance -->
        </div>
    </header>

    <!-- Main Content -->
    <div class="checkout-container">
        <!-- Left: Forms -->
        <div class="checkout-forms">
            <!-- Express Checkout -->
            <div class="express-checkout">
                <div class="express-title">Express Checkout</div>
                <div class="express-options">
                    <button class="express-btn apple-pay">Apple Pay</button>
                    <button class="express-btn google-pay">Google Pay</button>
                </div>
            </div>

            <div class="divider">
                <div class="divider-line"></div>
                <span class="divider-text">Or continue with</span>
                <div class="divider-line"></div>
            </div>

            <!-- Contact Information -->
            <div class="form-section">
                <h2 class="section-title">Contact Information</h2>
                <div class="form-grid">
                    <div class="form-group full-width">
                        <label class="form-label">Email Address</label>
                        <input type="email" class="form-input" placeholder="john@example.com">
                    </div>
                    <div class="form-group">
                        <label class="form-label">First Name</label>
                        <input type="text" class="form-input" placeholder="John">
                    </div>
                    <div class="form-group">
                        <label class="form-label">Last Name</label>
                        <input type="text" class="form-input" placeholder="Doe">
                    </div>
                    <div class="form-group full-width">
                        <label class="form-label">Phone Number</label>
                        <input type="tel" class="form-input" placeholder="+1 (555) 000-0000">
                    </div>
                </div>
            </div>

            <!-- Shipping Address -->
            <div class="form-section">
                <h2 class="section-title">Shipping Address</h2>
                <div class="form-grid">
                    <div class="form-group full-width">
                        <label class="form-label">Address</label>
                        <input type="text" class="form-input" placeholder="123 Main Street">
                    </div>
                    <div class="form-group full-width">
                        <label class="form-label">Apartment, suite, etc. (optional)</label>
                        <input type="text" class="form-input" placeholder="Apt 4B">
                    </div>
                    <div class="form-group">
                        <label class="form-label">City</label>
                        <input type="text" class="form-input" placeholder="New York">
                    </div>
                    <div class="form-group">
                        <label class="form-label">State</label>
                        <input type="text" class="form-input" placeholder="NY">
                    </div>
                    <div class="form-group">
                        <label class="form-label">ZIP Code</label>
                        <input type="text" class="form-input" placeholder="10001">
                    </div>
                    <div class="form-group">
                        <label class="form-label">Country</label>
                        <input type="text" class="form-input" placeholder="United States">
                    </div>
                </div>
            </div>

            <!-- Payment Method -->
            <div class="form-section">
                <h2 class="section-title">Payment Method</h2>

                <div class="payment-methods">
                    <div class="payment-method selected">
                        <div class="payment-icon">üí≥</div>
                        <span class="payment-name">Card</span>
                    </div>
                    <div class="payment-method">
                        <div class="payment-icon">üè¶</div>
                        <span class="payment-name">Bank</span>
                    </div>
                    <div class="payment-method">
                        <div class="payment-icon">üì±</div>
                        <span class="payment-name">Wallet</span>
                    </div>
                </div>

                <div class="form-grid">
                    <div class="form-group full-width">
                        <label class="form-label">Card Number</label>
                        <input type="text" class="form-input" placeholder="1234 5678 9012 3456">
                    </div>
                    <div class="form-group full-width">
                        <label class="form-label">Cardholder Name</label>
                        <input type="text" class="form-input" placeholder="John Doe">
                    </div>
                    <div class="form-group">
                        <label class="form-label">Expiry Date</label>
                        <input type="text" class="form-input" placeholder="MM/YY">
                    </div>
                    <div class="form-group">
                        <label class="form-label">CVV</label>
                        <input type="text" class="form-input" placeholder="123">
                    </div>
                </div>
            </div>
        </div>

        <!-- Right: Order Summary -->
        <div class="order-summary">
            <div class="summary-card">
                <h2 class="summary-title">Order Summary</h2>

                <div class="cart-items">

                </div>

                <form action="/buy/" method="POST">
                    {% csrf_token %}
                <button class="checkout-btn">Complete Order</button>
                 </form>

                <div class="security-badge">
                    <svg class="lock-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <rect x="3" y="11" width="18" height="11" rx="2" ry="2"/>
                        <path d="M7 11V7a5 5 0 0110 0v4"/>
                    </svg>
                    <span>Secure checkout powered by Stripe</span>
                </div>
            </div>
        </div>
    </div>
</body>
<script>
  document.addEventListener("DOMContentLoaded", () => {
    fetch("/api/checkout/", {
        method: "GET",
        headers: {
            "X-Requested-With": "XMLHttpRequest",
        }
    })
    .then(res => res.json())
    .then(data => {
        const container = document.querySelector(".cart-items");
        container.innerHTML = "";

        data.items.forEach(item => {
            const div = document.createElement("div");
            div.classList.add("cart-item");
            div.innerHTML = `
                <div class="item-name">${item.name}</div>
                <div class="item-price">$${item.price.toFixed(2)}</div>
            `;
            container.appendChild(div);
        });

        const totalDiv = document.createElement("div");
        totalDiv.classList.add("cart-total");
        totalDiv.innerHTML = `<strong>Total: $${data.total.toFixed(2)}</strong>`;
        container.appendChild(totalDiv);
    })
    .catch(err => {
        console.error("Failed to fetch cart items:", err);
    });
});
</script>
</html>
